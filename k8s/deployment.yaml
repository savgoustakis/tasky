apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasky-deployment
  namespace: default # Or your chosen namespace like 'tasky-ns'
  labels:
    app: tasky
spec:
  replicas: 1 # For the demo
  selector:
    matchLabels:
      app: tasky
  template:
    metadata:
      labels:
        app: tasky
    spec:
      serviceAccountName: tasky-sa # From rbac.yaml
      containers:
      - name: tasky
        # IMAGE WILL BE SUBSTITUTED BY CLOUDBUILD - see cloudbuild.yaml
        # Ensure this placeholder matches the sed command in cloudbuild-app.yaml
        image: YOUR_ARTIFACT_REGISTRY_PATH/tasky:placeholder
        ports:
        - containerPort: 8080 # Your Go application exposes port 8080
        env:
        # --- UPDATED ENVIRONMENT VARIABLES BASED ON YOUR README ---
        - name: MONGODB_URI
          # Replace the placeholders below with actual values from your Terraform outputs:
          #   - YOUR_DB_ADMIN_USER (e.g., "wizadmin")
          #   - YOUR_DB_ADMIN_PASSWORD (e.g., "WizDemoP@ssw0rd!")
          #   - YOUR_DB_VM_PUBLIC_IP (e.g., "34.123.45.67")
          # Your database port is 27017, and database name is 'taskydb' (from startup script)
          value: "mongodb://YOUR_DB_ADMIN_USER:YOUR_DB_ADMIN_PASSWORD@YOUR_DB_VM_PUBLIC_IP:27017/taskydb?authSource=admin"
        - name: SECRET_KEY
          value: "your-secret-key-for-jwt-tokens-demo-purposes" # Replace with a strong secret for demo
        # --- END OF UPDATED ENVIRONMENT VARIABLES ---
