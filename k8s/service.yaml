apiVersion: v1
kind: Service
metadata:
  name: tasky-service
  namespace: default # Or your chosen namespace
  labels:
    app: tasky
spec:
  type: LoadBalancer
  selector:
    app: tasky # Must match the labels of your Tasky pods
  ports:
  - protocol: TCP
    port: 80       # External port the Load Balancer will listen on (e.g., http traffic)
    targetPort: 8080 # Internal port on the Tasky pods (must match containerPort)
